<!DOCTYPE html>

<template id="LargeTree">
    <input type="text" name="Item Ordered" value="Large Tree" hidden />
    <p class=orderform>Ornaments: </p>
    <select name=lights class=input>
        <option>Yes</option>
        <option selected>No</option>
    </select>
    <br />
    <p class=orderform>Skirt: </p>
    <select name=skirt class=input>
        <option>Yes</option>
        <option selected>No</option>
    </select>
    <br />

        <option>Yes</option>
        <option selected>No</option>
    </select>
    <br />
    <p class=orderform>Color: </p>

        <option selected>Raw</option>

    <br />
</template>
