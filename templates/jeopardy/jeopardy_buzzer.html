<!DOCTYPE html>

<body><input style="font-size:48px; width:100%;text-align:center" placholder="Your Name" id=name />
    <button style="background-color: red; font-size:72px; border-radius: 16px; width:100%; height:80%;" onclick=buzzIn()>Buzz In</button>
    <script>
        function buzzIn() {
            function httpGetAsync(theUrl, callback) {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        callback(xmlHttp.responseText);
                }
                xmlHttp.open("GET", theUrl, true); // true for asynchronous 
                xmlHttp.send(null);
            }
            httpGetAsync('/jeopardy/buzzedin?name='+document.getElementById('name').value);
        }
    </script>
</body>
</html>
