<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='width=device-width initial-scale=1.0'/>
        <style>
            .send {
            border: 1px black;
            border-style: solid;
            border-radius: 15px;
            padding: 1px 10px;
            width:210px;
            height: 23px;
            }
            .message{
            display: inline-block;
            border-radius: 15px;
            padding: 7px;
            margin: 3px 0px;
            width: auto;
            background: #39547a;
            color: white;
            }
            body {
            margin:auto;
            font-family: sans-serif;
            }
            ul{
            list-style: none;
            padding:0;
            margin:0;
            }
            .no-pad{
            padding:0;
            margin:0;
            }
            #submit{
            color: #236DEB;
            font-weight: bold;	
            border: none;
            outline: none;
            background: white;
            }
            #clear{
            color: #236DEB;
            font-weight: bold;
            border: solid 1px #236DEB;
            border-radius: 5px;
            outline: none;
            background: white;
            }
            #text{
            border: none;
            outline: none;
            }
        </style>
    </head>
    <body>
        <ul>
            {% for value in result %}
            <li class='message'> {{ value }} </li><br/>
            {% endfor %}
        </ul>
    </body>
</html>
