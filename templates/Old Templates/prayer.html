    <div class='forms'>
        <h2>Request Prayer:</h2>
        <form id='form1' action="http://jforseth.tech/prayer/prayerrequest" method="POST">
            <input class='inputs' type='name' name='name' id='name' placeholder='Nickname' required />
            <select class='inputs dropdown' form='form1' name='parish' required>
                <option disabled selected>Select</option>
                <!--REMEMBER TO UPDATE BOTH FORMS AND THE DICT!-->
                <option>Public</option>
                <option>Saint John RE</option>
                <option>Saint John Parish</option>
		<option>Saint Joseph RE</option>
		<option>Saint Joseph Parish</option>
                <option>Testing</option>
            </select>
            <br />
            <textarea id='prequest' class='inputs' form='form1' name='prequest' placeholder="Type your prayer request here"
                required></textarea>
            <br />
            <br />
            <input class='no=pad' id='submit' type="submit" value="Submit" />
        </form>
        <br /><br />
        <h2>Or be notified when someone requests prayer:</h2>
        <form class='send' id='form2' action="prayer/newemail" method="POST">
            <p class='no-pad'>
                <input class='inputs' id='email' autocomplete='off' type="email" name="email" placeholder='someone@example.com'
                    required />
                <input class='inputs dropdown' name='parish' placeholder='PARISH'>
                <input class='no=pad' id='submit' type="submit" value="Submit" />
            </p>
        </form>

            var today = new Date().getHours();
            if (today <= 6 || today >= 22) {
                alert('It is after 10 p.m. Unless your prayer request is urgent, please be courteous and wait until morning. Thanks!');
            }
            getQuote();
        }

                },
                {
